<!DOCTYPE html>
<html lnag="en">
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style>
		/* CSS rules for desktops */
		@media only screen and (min-width:961px)
		{
			.tablet {display:none;}
			.phone {display:none;}
		}
		/* CSS rules for tablets */
		@media only screen and (min-width:721px) and (max-width:960px)
		{
			.desktop {display:none;}
			.phone {display:none;}
		}
		/* rules for phones */
		@media only screen and (max-width:720px)
		{
			.tablet {display:none;}
			.desktop {display:none;}
		}
  </style>
</head>
<body>
	<h1 class="desktop">I'm a desktop</h1>
	<h1 class="tablet">I'm a tablet</h1>
	<h1 class="phone">I'm a phone</h1>
</body>
</html>
